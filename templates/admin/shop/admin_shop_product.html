<!DOCTYPE html>
<html>
<head>
  <title>{{ product.title }}</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='admin_style/images/Icon.png') }}" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_style/admin_shop.css') }}">
</head>
<body>
  <div class="AddForm">
    <form method="post" enctype="multipart/form-data">
      <input class="AddField" type="text" name="title" value="{{ product.title }}" required>
      <input class="AddField" type="text" name="article_number" placeholder="Артикул" value="{{ product.article_number }}">
      <input class="AddField" type="text" name="category" value="{{ product.category }}" required>
      <div class="AddImage">
        <img src="../../../static/img/{{ product.image }}" alt="">
        <input type="file" name="image" class="AddField" accept="image/">
      </div>
      <textarea name="description" placeholder="Описание">{{ product.description }}</textarea>
      <textarea name="specifications" placeholder="Характеристики">{{ product.specifications }}</textarea>
      <input class="AddField" type="number" min="0" name="price" value="{{ product.price }}" required>
      <input class="AddField" type="number" min="0" name="quantity" value="{{ product.quantity }}" required>
      <input class="AddField" type="text" name="keywords" value="{{ product.keywords }}" placeholder="Ключевые слова">
      <input class="SaveButton" type="submit" name="act" value="Сохранить">
      <input class="DeleteButton" onClick="return window.confirm('Вы точно хотите удалить товар?');" type="submit" name="act" value="Удалить">
    </form>
    <a href="{{ url_for('admin_shop') }}">
      <div class="HomeButton">В меню</div>
    </a>

    <div style="width: 100%; height: 25px;"></div>
  </div>
</body>
</html>
